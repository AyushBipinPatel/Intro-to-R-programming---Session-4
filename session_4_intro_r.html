if (!is.numeric(x) &amp;&amp; !is.complex(x) &amp;&amp; !is.logical(x)) {
        warning("argument is not numeric or logical: returning NA")
        return(NA_real_)
    }
    if (na.rm) 
        x &lt;- x[!is.na(x)]
    if (!is.numeric(trim) || length(trim) != 1L) 
        stop("'trim' must be numeric of length one")
    n &lt;- length(x)
    if (trim &gt; 0 &amp;&amp; n) {
        if (is.complex(x)) 
            stop("trimmed means are not defined for complex data")
        if (anyNA(x)) 
            return(NA_real_)
        if (trim &gt;= 0.5) 
            return(stats::median(x, na.rm = FALSE))
        lo &lt;- floor(n * trim) + 1
        hi &lt;- n + 1 - lo
        x &lt;- sort.int(x, partial = unique(c(lo, hi)))[lo:hi]
    }
    .Internal(mean(x))

# Motivation for wrting a Funciton

__Problem Statement__

_Create a function to:_ &lt;br&gt;

  * That takes a data frame as input &lt;br&gt;&lt;br&gt;
  * Returns the number of rows&lt;br&gt;&lt;br&gt;
  * Returns the number of cols&lt;br&gt;&lt;br&gt;
  * Returns a table that shows number of NAs in each col and class of each table

name: with functions
class: top, left

# Doing it with function

.yscroll[

```r
df_info &lt;- function(df_obj) {
  # number of rows
  rows&lt;- nrow(df_obj)
  
  # number of cols
  colss &lt;- ncol(df_obj)
  
  # Names of cols
  names_cols &lt;- names(df_obj)
  
  # Initializing cols 
  tot_NAs &lt;- NULL
  type_cols &lt;- NULL
  
  # Looping for creating vectors of total NAs and class
   for (i in c(1:length(names_cols))) {
     type_cols[i] &lt;- class(df_obj[,i][[1]])
     tot_NAs[i] &lt;- sum(is.na(df_obj[,i][[1]]))
   }
  
  # Output
  print(paste("Number of Rows:", rows))
  print(paste("Number of Cols:", colss))
 
  tibble(
    `Column Names` = names_cols,
    `Class of column` = type_cols,
    `Total NAs` = tot_NAs
  )
}
```
]
